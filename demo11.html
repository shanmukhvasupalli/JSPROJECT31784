<html>
    <head>
        <title>JAVASCRIPT</title> 
        <script>
            //for loop
            document.writeln("displaying 1 to n Natural numbers using for loop </br>")
            let n = parseInt(prompt("enter Range"),0)
            for(let i=1 ; i<=n ; i++){
                document.writeln(i)
                document.writeln("</br>")
            }

        </script>
    </head>
    <body>

    </body>
</html>
