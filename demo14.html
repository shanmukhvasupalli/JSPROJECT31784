<html>
    <head>
        <title>JAVASCRIPT</title> 
        <script>
            //while loop 
            document.writeln("displaying 1 to n Natural numbers using while loop </br>")
            let n = parseInt(prompt("enter Range"),0)
            let i=0
            while(i<=n)
            {
                document.writeln(i+"</br>")
                i++
            }
        </script>
    </head>
    <body>

    </body>
</html>
