<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            // map object - for each method
            const mapobj1 = new Map()
            mapobj1.set("id",123)
            mapobj1.set("name","klef")
            mapobj1.set(1,100)
            document.writeln("Map object 1 size="+mapobj1.size+"</br>")
            document.writeln("<u> Display Map object based on vales</u> </br>")
            mapobj1.forEach( (v)=> {
                document.writeln(v+"</br>")
            })
            document.writeln("<u> Display Map object based on keys and vales</u> </br>")
            mapobj1.forEach((v,k)=>{
                document.writeln(k+" : "+v+"</br>")
            })
            const mapobj2 = new Map( [ ["id",101],["name","klef"] ] )  //constructor 
            document.writeln("Map object 1 size="+mapobj2.size+"</br>")

            document.writeln("<u>Display Map object 2 based on key values </u> </br>")
            mapobj2.forEach((v)=>document.writeln(v+"</br>"))

            document.writeln("<u> Display Map object based on keys and vales</u> </br>")
            const view = (v,k)=>{
                document.writeln(k+" : "+v+"</br>")
            }
            mapobj2.forEach(view)  //view function is callback
        </script>
    </head>
    <body>
    </body>
</html>
