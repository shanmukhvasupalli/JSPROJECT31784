<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            // Array funtion demo
            const sum = (a,b) => a+b
            document.writeln("Output ="+sum(10.5,20.5)+"</br>")

            const mul = (a,b)=> {
                let result = a*b
                return result
            }
            document.writeln("output ="+mul(20,10)+"</br>")

            const flag=(n) => {
                if(n%2==0)
                return true
                else 
                return false
            }
            const input = 18 //static variable 
            if(flag(input))
            document.writeln(input+" is EVEN")
            else
            document.writeln(input+" is ODD")
        </script>
    </head>
    <body>
    </body>
</html>
