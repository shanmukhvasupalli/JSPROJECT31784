<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //recursive funtion demo
            function fact(n){
                let result = (n==0) ? 1 : n*fact(n-1)
                return result
            }
            const input = parseInt(prompt("entet value",0))
            alert("output = "+fact(input))
        </script>
    </head>
